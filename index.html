<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Weight â€¢ Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Unit Converter</h1>
                <form>
                    <div class="form-group">
                      <input type="number" class="form-control form-control-lg mb-5" name="" id="kgIp" placeholder="Enter Weight in Kilogram(Kg)...">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-3">
                        <div class="card-block mt-2 mb-2 pl-2 ">
                            <h4>Gram:</h4>
                           <div id="gramsOP"></div>
                        </div>
                    </div>
                    
                    <div class="card bg-success mb-3">
                        <div class="card-block mt-2 mb-2 pl-2">
                            <h4>Ounce:</h4>
                            <div id="ounceOP"></div>
                        </div>
                    </div>
                    <div class="card bg-info mb-3">
                        <div class="card-block mt-2 mb-2 pl-2">
                            <h4>Pound:</h4>
                            <div id="poundOP"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
